<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src=https://thumb.silhouette-ac.com/t/26/2654adfd65b6ca4a8ac25a9f727d2262_t.jpeg alt="Paper" >
        </div>
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ9RrK_N2rWLPoHHcKxOwk0LL9kZ_WQ_2nekn_bEZOYsqp6_jWwPpiQV1RjNXXDoftCJA&usqp=CAU" alt="Rock">     
        </div>
        <div class="choice"  id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO15LCdl90ZBY2yMmTCAtmCPG7vnTtt8EVNML8n4nfK6DQImG4iu4Mu09Ab78JlIaO3ZQ&usqp=CAU" alt="Scissors">
               
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Compscore</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Game!</p>
    </div>
    <script src="script.js"></script>
</body>


</html>
